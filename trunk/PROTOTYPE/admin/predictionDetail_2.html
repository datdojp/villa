<html>
<body>
	<script src="jquery-1.4.4.min.js"></script>
	<script src="jquery-ui-1.8.9.custom.min.js"></script>
	<script src='header.js'></script>
	Type
	<input id='winner' type="radio" onchange='onchange()' name='type' checked="checked">Winner</input>
	<input id='overlower' type='radio' onchange='onchange()' name='type'>Over/lower</input>
	<script>
		function onchange() {
			if($('#winner').attr('checked')) {
				onSelectWinner();
			} else {
				onSelectTaixiu();
			}
		}
		function onSelectWinner() {
			$(".winner").show();
			$(".overlower").hide();
		}
		function onSelectTaixiu() {
			$(".winner").hide();
			$(".overlower").show();
		}
	</script>
	<br>
	Begin post<input type='text' id="beginpost" value='02/11/2011'>
	Hour:<input type='text' style='width:30px' value='19'/>
	Min:<input type='text' style='width:30px' value='30'/>
	<br>
	End post<input type='text' id="endpost" value='02/14/2011'>
	Hour:<input type='text' style='width:30px' value='19'/>
	Min:<input type='text' style='width:30px' value='30'/>
	<script>
		$("#beginpost").datepicker();
		$("#endpost").datepicker();
	</script>
	<br>
	Price type	
	<input type='radio' name='pricetype'>Free</input>
	<input type='radio' name='pricetype' checked='checked'>King</input>
	<input type='radio' name='pricetype'>Occean</input>
	<br>
	<div class='winner'>
		Winner			
		<input type='radio' name='radioWinner'>Manchester United</input>
		<input type='radio' name='radioWinner' checked='checked'>Chelsea</input>
	</div>
	<div class='overlower'>
		Over/lower		
		<input type='radio' name='radioOverlower'>Over</input>
		<input type='radio' name='radioOverlower' checked='checked'>Lower</input>
		<br>
		Total score
		<input type='text' style='width:30px;' class='overlower' value='2'/>
	</div>
	<button onclick='location.href="predictionList.html"'>Save</button>
	<button onclick='location.href="predictionList.html"'>Cancel</button>
	<script>
		onSelectWinner();
	</script>
	<script src='footer.js'></script>
</body>
</html>

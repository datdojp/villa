<html>
<body>
	<script src="jquery-1.4.4.min.js"></script>
	<script src="jquery-ui-1.8.9.custom.min.js"></script>
	<script src='header.js'></script>
	Type
	<select onchange='onchange()'>
		<option id='winner'>Winner</option>
		<option id='taixiu'>Over/lower</option>
	</select>
	<script>	
		function onchange() {
			if($("#winner").attr("selected")) {
				onSelectWinner();
			} else {
				onSelectTaixiu();
			}
		}
		function onSelectWinner() {
			$(".winner").show();
			$(".overlower").hide();
		}
		function onSelectTaixiu() {
			$(".winner").hide();
			$(".overlower").show();
		}
	</script>
	<br>
	Begin post<input type='text' id="beginpost">
	Hour:<input type='text' style='width:30px'/>
	Min:<input type='text' style='width:30px'/>
	<br>
	End post<input type='text' id="endpost">
	Hour:<input type='text' style='width:30px'/>
	Min:<input type='text' style='width:30px'/>
	<script>
		$("#beginpost").datepicker();
		$("#endpost").datepicker();
	</script>
	<br>
	Price type
	<select>
		<option></option>
		<option>Free</option>
		<option>King</option>
		<option>Occean</option>
	</select>
	<br>
	<div class='winner'>
		Winner
		<select>
			<option></option>
			<option>Manchester United</option>
			<option>Chelsea</option>
		</select>
	</div>
	<div class='overlower'>
		Over/lower
		<select class='overlower'>
			<option></option>
			<option>Over</option>
			<option>Lower</option>
		</select>
		<br>
		Total score
		<input type='text' style='width:30px;' class='overlower'/>
	</div>
	<button onclick='location.href="matchDetail.html"'>Create</button>
	<button onclick='location.href="matchDetail.html"'>Cancel</button>
	<script>
		onSelectWinner();
	</script>
	<script src='footer.js'></script>
</body>
</html>
